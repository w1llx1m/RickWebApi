{% extends "./base.html" %}
{% block content %}
{% for x in characters.results %}
<div style="border: 5px; background-color:  aliceblue; width: 150px; height: 220px; border-radius: 5%; display: inline-table;">
    
    <img  src="{{x.image}}" alt="" width="100px" height="100px">
    <h3>{{x.name}}</h3>
    <p>{{x.gender}}</p>
    <p>{{x.status}}</p>
    
</div>
{% endfor %}
{% endblock %}
